<div
    style="max-width: 700px; background-color: rgba(240, 255, 255, 0.812)"
    class="mx-auto text-center"
>
    <p *ngIf="winner" class="fs-2 text-warning-emphasis">
        Player {{ winner }} won
    </p>
    <p *ngIf="turn && !winner" class="fs-2 text-warning-emphasis">
        Now is {{ turn }} turn!
    </p>
</div>
